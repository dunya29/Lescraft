<!--social-->
<div class="social-list">
    <ul>
        @@if(whatsapp == true) {
        <li>
            <a href="#" target="_blank" aria-label="Whatsapp">
                <svg><use xlink:href="img/svg/sprite.svg#whatsapp"></use></svg>
            </a>
        </li>
        }
        <li>
            <a href="#" target="_blank" aria-label="Вконтакте">
                <svg><use xlink:href="img/svg/sprite.svg#vk"></use></svg>
            </a>
        </li>
        <li>
            <a href="#" target="_blank" aria-label="Телеграм">
                <svg><use xlink:href="img/svg/sprite.svg#telegram"></use></svg>
            </a>
        </li>
        @@if(youtube == true) {
        <li>
            <a href="#" target="_blank" aria-label="Youtube">
                <svg><use xlink:href="img/svg/sprite.svg#youtube"></use></svg>
            </a>
        </li>
        }
    </ul>
</div>
