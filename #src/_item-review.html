<!--item-review-->
<div class="item-review">
    <div class="item-review__top">
        <p>@@name</p>
        <div class="rating">
            <span class="rating__container light">
                <svg><use xlink:href="img/svg/sprite.svg#star-5"></use></svg>
            </span>
            <span class="rating__container dark" style="width: 84%">
                <svg><use xlink:href="img/svg/sprite.svg#star-5"></use></svg>
            </span>
        </div>
    </div>
    <div class="read-more">
        <div class="read-more__content">
            <p>@@text</p>
        </div>
        <button class="text-btn read-more__btn" data-open="Показать полностью" data-close="Свернуть">
            <span>Показать полностью</span>
        </button>
    </div>
    <div class="item-review__date">13.03.2024</div>
</div>
